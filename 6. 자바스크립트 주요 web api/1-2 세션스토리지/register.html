<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <!-- 세션스토리지에 데이터를 등록하는 화면 -->

    텍스트를 입력하세요:
    <br>
    <input type="text" id="msg">
    <button onclick="onClick()">간단한 값 추가</button>
    <br>
    
    이름과 나이를 입력하세요!
    <br>
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="age" placeholder="나이">
    <button onclick="onClick2()">객체 추가</button>
    

    <script>
        // 입력필드에 있는 값을 꺼내서 세션 스토리지에 추가


        function onClick(){
            const msg = document.getElementById("msg");
            sessionStorage.setItem('message', msg.value);
        }
        function onClick2(){
            const name = document.getElementById("name");
            const age = document.getElementById("age");
            
            const obj = {
                name: name.value,
                age: age.value
            }

            // object를 그대로 추가할 수 없음
            // string으로 변환
            
            const str = JSON.stringify(obj);
            sessionStorage.setItem('person', str);
            console.log(obj);
        }
    </script>
</body>
</html>

<!-- 
session은 휘발성 저장소
정확하게는 웹을 닫으면 사라지는 저장소

반대로 local은 비휘발성 저장소
웹을 닫아도 남아있는 저장소
-->
