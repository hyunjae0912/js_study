<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <input type="text" id="text" onkeydown="func(event)">
    <ul id="list">
        <li>운동가기</li>
        <li>약먹기</li>
    </ul>

    <script>
        const list = document.getElementById('list');
        const input = document.getElementById('text');

        function func(event) {
            console.log(event.key, event.keyCode);  // 확인용

            if (event.keyCode === 13) {
                console.log('입력된 값,' , event.target.value);

                const newLi = document.createElement('li');
                // 내용쓰기
                newLi.textContent = event.target.value;
                // ul태그에 새로운 li태그 추가
                list.appendChild(newLi);

                input.value = '';
            }
        }
    </script>
</body>
</html>
