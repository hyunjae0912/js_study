<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <input type="text" name="" id="text" value="ABC" data-role="name">
    <br>
    <!-- 버튼 클릭 시 func() 함수 호출 -->
    <button onclick="func(event)">저장</button>

    <script>
        // html 태그의 속성 조작하기

        // 아이디로 입력필드 가져오기

        // 사용자가 입력한 값을 꺼낼때 사용
        const input = document.getElementById('text');
        console.log(input);
        console.log(input.value)

        // 태그가 가지고 있는 특정 속정을 꺼내는 함수
        const value = input.getAttribute('value');
        console.log(value);

        
        const type = input.getAttribute('type');
        console.log(type);

        // boolean값 속성이 포함되어있으면 true 아니면 false
        const result = input.hasAttribute('aa');
        console.log(result);

        // 특정 속성을 삭제
        input.removeAttribute('data-role');

        // 버튼 이벤트를 사용해서 속성 변경하기
        function func(event){
            const button = event.target;
            button.setAttribute('disabled','true');                
            setTimeout(() => {
                button.removeAttribute('true');
            },2000);
        }


    </script>
</body> 
</html>
